<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">  
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
	    <h1>Formulario de Producto</h1>
	    <form th:action="@{/productocontroller/save}" method="POST">
	        <label for="nombre">Nombre del producto:</label><br>
	        <input type="text" id="nombre" name="nombre" required><br><br>
	        
	        <label for="descripcion">Descripci√≥n:</label><br>
	        <textarea id="descripcion" name="descripcion" rows="4" cols="50"  disabled="disabled"  required></textarea><br><br>
	        
	        <label for="precio">Precio:</label><br>
	        <input type="number" id="precio" name="precio" step="0.01" required><br><br>
	        
	        <label for="stock">Stock disponible:</label><br>
	        <input type="number" id="stock" name="stock" required><br><br>
	        
	        <input type="hidden" id="estado" name="estado" value="1" contenteditable="false" disabled="disabled" required><br><br>
	        
	        <input type="submit" value="Enviar">
	    </form>
	</body>
</html>
