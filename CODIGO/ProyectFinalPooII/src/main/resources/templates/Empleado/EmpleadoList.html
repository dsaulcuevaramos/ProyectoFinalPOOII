<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
	<body>
	<div th:replace="Principal/Header.html :: header"></div>
	<br>
	<div class="container">
	  
	    <div class="text-center">
	        <h3 class=" text-dark mb-4">Agregar un nuevo Empleado</h3>
	        <button class="text-center btn btn-warning mb-3" (click)="@{clientecontroller/create}">AÃ±adir Nuevo Empleado</button>
	    </div>
	    
	    <h4 class="text-center text-dark mb-4">Listado de Empleados</h4>
	    <table class="table table-striped table-bordered">
	        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
	            <tr>
	                <th>Nombre</th>
	                <th>Apellidos</th>
	                <th>Dni</th>
	                <th>Telefono</th>
	                <th>Rol</th>
	                <th>Acciones</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="temp:${empleados}">
	                <td th:text="${temp.nombre}"></td>
	                <td th:text="${temp.apellidos}">{{empleado.apellidos}}</td>
	                <td th:text="${temp.dni}">{{empleado.dni}}</td>
	                <td th:text="${temp.telefono}">{{empleado.telefono}}</td>
	                <td th:text="${temp.rol}">{{empleado.rol}}</td>
	                <td> <button class="btn btn-warning" (click)="openModal(empleado)">Editar </button> &nbsp;
	                    <button class="btn btn-danger" (click)="@{clientecontroller/delete/{id} (id=${temp.id}) }">Eliminar </button>
	                </td>
	            </tr>
	            <tr th:each="temp:${clientes}">
				<td th:text="${temp.nombre}"></td>
				<td th:text="${temp.apellido}"></td>
				<td th:text="${temp.dni}"></td>
				<td><button class="btn" data-bs-toggle="modal" data-bs-target="#clienteModal" 
				    th:data-id="${temp.id}" 
				    th:data-nombre="${temp.nombre}" 
				    th:data-apellido="${temp.apellido}" 
				    th:data-dni="${temp.dni}"
				    (click)="@{clientecontroller/edit/{id} (id=${temp.id}) }">
				    Editar
					</button>
				</td>
				<td><a class="btn" th:href="@{clientecontroller/delete/{id} (id=${temp.id}) }">Eliminar</a></td>
			</tr>	
	        </tbody>
	    </table>
	
	    
	
	</div>
	
	</body>
</html>
