<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="formulario">
		<div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="empleadoModalLabel">Formulario de Producto</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					
						<form th:action="@{/empleadocontroller/save}" method="POST">

							<div class="mb-3">
								<label for="nombre" class="form-label">nombres:</label>
								<input type="text" id="nombre" name="nombre" class="form-control" required>
							</div>

							<div class="mb-3">
								<label for="apellido" class="form-label">apellidos:</label>
								<input id="apellido" name="apellido" class="form-control" rows="4"
									required>
							</div>

							<div class="mb-3">
								<label for="dni" class="form-label">dni:</label>
								<input type="number" id="dni" name="dni" step="0.01" class="form-control"
									required>
							</div>

                            <div class="mb-3">
								<label for="telefono" class="form-label">telefono:</label>
								<input type="number" id="telefono" name="telefono" class="form-control"
									required>
							</div>
                            
							<div class="mb-3">
								<label for="idrol" class="form-label">rol:</label>
								<select name="idrol" id="idrol">
									<option th:each="rol : ${roles}" value="${rol.id}" type="number" th:text="${rol.nombre}"></option>
								</select>								
							</div>
                
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
								<input type="submit" value="Guardar" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
