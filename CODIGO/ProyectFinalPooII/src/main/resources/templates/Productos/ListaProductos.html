<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:replace="Principal/Template.html::header"></div>

	<h1>Productos</h1>
	<hr>
	<a th:href="@{productocontroller/create}">NUEVO</a>
	<hr>
	<table border=1>
		<thead>
			<tr>
				<th>nombre</th>
				<th>precio</th>
				<th>stock</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp:${productos}">
				<td th:text="${temp.nombre}"></td>
				<td th:text="${temp.precio}"></td>
				<td th:text="${temp.stock}"></td>
				<td><a class="btn" th:href="@{productocontroller/edit/{id} (id=${temp.id}) }">Editar</a></td>
				<td><a class="btn" th:href="@{productocontroller/delete/{id} (id=${temp.id}) }">Eliminar</a></td>
			</tr>		
		</tbody>
	</table>

</body>
</html>
