<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Producto</title>
</head>
<body>
    <div th:fragment="formularioedit">
        <div class="modal fade" id="productoModalEdit" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productoModalLabel">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para editar el producto -->
                        <form th:action="@{/productocontroller/update}" method="POST">
                            <!-- Campo oculto para el ID -->
							<div class="mb-3">
                            	<input type="hidden" id="id" name="id" class="form-control" required>
							</div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del producto:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock disponible:</label>
                                <input type="number" id="stock" name="stock" class="form-control" required>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <input type="submit" value="Actualizar" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
