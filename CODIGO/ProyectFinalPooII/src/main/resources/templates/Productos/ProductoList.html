<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

	<div th:replace="Principal/Header.html::header"></div>

	<h1>Productos</h1>
	<hr>
	<a th:href="@{productocontroller/create}">NUEVO</a>
	<hr>
	<table border=1>
		<thead>
			<tr>
				<th>nombre</th>
				<th>precio</th>
				<th>stock</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp:${productos}">
				<td th:text="${temp.nombre}"></td>
				<td th:text="${temp.precio}"></td>
				<td th:text="${temp.stock}"></td>
				<td><a class="btn" th:href="@{productocontroller/edit/{id} (id=${temp.id}) }">Editar</a></td>
				<td><a class="btn" th:href="@{productocontroller/delete/{id} (id=${temp.id}) }">Eliminar</a></td>
			</tr>		
		</tbody>
	</table>

</body>
</html>
