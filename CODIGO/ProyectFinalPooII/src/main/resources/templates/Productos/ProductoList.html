<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="Principal/Header.html::header"></div>

    <div class="container mt-4">
        <h1>Lista de Productos</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
            &#9757 Agregar
        </button>

        <!-- Tabla con los productos -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#productoModalEdit"
                            th:data-id="${producto.id}"
                            th:data-nombre="${producto.nombre}"
                            th:data-descripcion="${producto.descripcion}"
                            th:data-precio="${producto.precio}"
                            th:data-stock="${producto.stock}">
                            &#9999 
                        </button>&nbsp;
                        <a th:href="@{/productocontroller/delete/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">&#9851</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
             
    <div th:replace="Productos/ProductoEdit.html :: formularioedit"></div>
    <div th:replace="Productos/ProductoForm.html :: formulario"></div>
   
      
</body>
</html>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		const modal = document.getElementById('productoModalEdit');
		modal.addEventListener('show.bs.modal', function(event) {
			const button = event.relatedTarget; 
			document.getElementById('id').value = button.getAttribute('data-id');
			document.getElementById('nombre').value = button.getAttribute('data-nombre');   
			document.getElementById('descripcion').value = button.getAttribute('data-descripcion');
			document.getElementById('precio').value = button.getAttribute('data-precio');
			document.getElementById('stock').value = button.getAttribute('data-stock');
            
        });
	});
</script>
