<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<div th:replace="Principal/Header.html::header"></div>
<body>

<br>
<div class="container">
    <div class="text-center">
        <h3 class=" text-dark mb-4">Agregar un nuevo Producto</h3>
        <button class="text-center btn btn-warning mb-3" (click)="openModal()">AÃ±adir Nuevo Producto</button>
    </div>
    <h4 class="text-center text-dark mb-4">Listado de Productos</h4>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
        <tr>
            <th>Nombres</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp:${productos}">
            <td th:text="${temp.nombre}"></td>
			<td th:text="${temp.precio}"></td>
			<td th:text="${temp.stock}"></td>
            <td>
            <button class="btn btn-warning" th:href="@{productocontroller/edit/{id} (id=${temp.id}) }">Editar</button>&nbsp; 
            <button class="btn btn-danger" th:href="@{productocontroller/delete/{id} (id=${temp.id}) }">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
