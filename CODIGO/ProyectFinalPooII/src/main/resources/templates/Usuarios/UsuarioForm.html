<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Formulario de Cliente</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<div th:replace="Principal/Header.html::header"></div>
<body>

	<div class="modal-header"
		style="background-color: #273746; color: #F1C40F;">
		<h4 class="modal-title">agregar</h4>
		<button type="button" class="btn-close" aria-label="Close"
			(click)="activeModal.dismiss()"></button>
	</div>
	<div class="modal-body" style="background-color: #F2F3F4;">
		<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<label for="username" class="form-label">username</label> <input
					type="text" class="form-control" id="username"
					formControlName="username">				
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">password</label> <input
					type="text" class="form-control" id="password"
					formControlName="password">
			</div>
			<div class="mb-3">
				<label for="correo" class="form-label">correo</label> <input
					type="text" class="form-control" id="correo"
					formControlName="correo">
			</div>
			
			<!--
			<div class="mb-3">
				<label for="empleado" class="form-label">Empleado</label>
				<div>
					<select id="rol"
						[ngClass]="{'is-invalid': submitted && f['empleado'].errors}"
						formControlName="empleado">
						<option *ngFor="let temp of empleados" [ngValue]="temp.id">{{temp.nombres}}</option>
					</select>
				</div>
				<div *ngIf="submitted && f['empleado'].errors"
					class="invalid-feedback">El empleado es requerido.</div>
			</div>
  			-->
  			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary">Cancel</button>
				<button type="submit" class="btn btn-primary">guardar</button>
			</div>
		</form>
	</div>
</body>
</html>
