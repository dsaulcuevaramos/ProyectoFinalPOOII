<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
	<body>
	<div th:replace="Principal/Header.html :: header"></div>
	<br>
	<div class="container">
	  
	    <div class="text-center">
	        <h3 class=" text-dark mb-4">Agregar un vehiculo</h3>
	        <button class="text-center btn btn-warning mb-3" (click)="@{vehiculocontroller/create}">AÃ±adir vehiculo</button>
	    </div>
	    
	    <h4 class="text-center text-dark mb-4">Listado de vehiculos</h4>
	    <table class="table table-striped table-bordered">
	        <thead class="thead-dark" style="background-color: #273746; color: #F1C40F;">
	            <tr>
	                <th>placa</th>
	                <th>marca</th>
	                <th>modelo</th>
	                <th>estado</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="temp:${vehiculo}">
	                <td th:text="${temp.placa}">{{vehiculo.placa}}</td>
	                <td th:text="${temp.marca}">{{vehiculo.marca}}</td>
	                <td th:text="${temp.modelo}">{{vehiculo.modelo}}</td>
	                <td th:text="${temp.estado}">{{vehiculo.estado}}</td>
	                <td> <button class="btn btn-warning" (click)="openModal(vehiculo)">Editar </button> &nbsp;
	                    <button class="btn btn-danger" (click)="@{vehiculocontroller/delete/{id} (id=${temp.id}) }">Eliminar </button>
	                </td>
	            </tr>
	           <tr th:each="temp:${vehiculo}">
	                <td th:text="${temp.placa}">{{vehiculo.placa}}</td>
	                <td th:text="${temp.marca}">{{vehiculo.marca}}</td>
	                <td th:text="${temp.modelo}">{{vehiculo.modelo}}</td>
	                <td th:text="${temp.estado}">{{empleado.estado}}</td>
				<td><button class="btn" data-bs-toggle="modal" data-bs-target="#vehiculoModal" 
				    th:data-placa="${temp.placa}" 
				    th:data-marca="${temp.marca}" 
				    th:data-modelo="${temp.modelo}" 
				    th:data-estado="${temp.estado}"
				    (click)="@{vehiculocontroller/edit/{id} (id=${temp.id}) }">
				    Editar
					</button>
				</td>
				<td><a class="btn" th:href="@{vehiculocontroller/delete/{id} (id=${temp.id}) }">Eliminar</a></td>
			</tr>	
	        </tbody>
	    </table>
	
	    
	
	</div>
	
	</body>
</html>
